<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function callbackTest(color){
            alert("안녕하세용 반갑습니당");
            document.body.style.backgroundColor = color;
        }
        function originalBackgroundColor(color){
            document.body.style.backgroundColor = color;
        }
    </script>
</head>
<body>
    <!-- 인라인 모델을 사용한 이벤트 처리 -->
    <button onclick="callbackTest('yellow')">버튼</button>
    <button onclick = "originalBackgroundColor('white')">버튼튼</button>
</body>
</html>
