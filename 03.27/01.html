<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 순서가 없는 목록(Unorderd List) -->
    
    <ul type="circle"><!-- type속성 값들 : disc,circle,square -->
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
        <li>딸기</li>
    </ul>
    <!-- 순서가 있는 목록(Ordered List) -->
    
    <ol type="I"><!-- 1,i,I,a,A -->
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
        <li>딸기</li>
    </ol>
</body>
</html>
