<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let sum = 0;
        let i;
        let lastNum = parseInt(prompt("1부터 입력한 값까지의 합","정수만 입력하세용"));
        for(i=0;i<lastNum;i++){
            sum += i + 1;
        }
        alert("1부터" + lastNum + " 까지 합계는 " + sum);
    </script>
</head>
<body>
    
</body>
</html>
