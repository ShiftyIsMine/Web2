<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeObject(){
            let obj = document.getElementById("campus"); //campus라는 걸 받아서 ojb 반환
            obj.style.color = "yellow";
            obj.style.backgroundColor = "black";
            obj.innerHTML = "Seoul Jeongsu Campus Freshmen";
        }
    </script>
</head>
<body onload="changeObject()">
    <h1>한국 폴리텍 대학</h1>
    <h1 id = "campus">서울 정수 캠퍼스 1학년</h1>
    <h1>인공지능 소프트웨어과</h1>
</body>
</html>
