<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeText(){
            let result = "";
            for(let i =0;i<10;i++){
                result += "<h1>Javascript - " + (i+1) + "</h1>";
            }
            
            // document.body.textContent = result; // 순수 텍스트로 설정할 때 쓰는 거
            document.body.innerHTML = result; //텍스트의 태그가 실행되게 할 때
        }
    </script>
</head>
<body onload = "changeText()">
    
</body>
</html>
