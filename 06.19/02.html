<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeObject(){
            let objs = document.querySelectorAll("h1"); //h1태그 명을 갖는 요소 객체들을 배열 형태로 반환
            for(let i = 0; i < objs.length; i++){
                objs[i].style.color = "aquamarine";
                objs[i].style.backgroundColor = "black";
                objs[i].innerHTML = "Seoul Jeongsu Campus Freshmen"; //css가 아니라 style은 뺌
            }

        }
    </script>
</head>
<body onload="changeObject()">
    <h1>한국 폴리텍 대학</h1>
    <h1 id = "campus">서울 정수 캠퍼스 1학년</h1>
    <h1>인공지능 소프트웨어과</h1>
</body>
</html>
