<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- img 요소 객체에 속성 값을 설정 -->
    <script>
        // 메소드 체이닝 method chaining 리턴 값이 없을 때만 쓰셈 ㅇㅇ
        $(document).ready(function(){
            $("img").attr("alt","JQuery 속성 설정 연습")
                    .attr("src","imgs/bart2.gif")
                    .attr("width","150");
        })
    </script>
</head>
<body>
    <img>
    <img>
    <img>
</body>
</html>
