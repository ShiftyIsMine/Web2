<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test(){
            alert("선언함수 호출 1");
            alert("선언함수 호출 2");
        };
        //그냥 test만 쓰면 함수 안의 내용만 출력
        // test(); 이게 함수 호출임!
        alert(typeof(test)+", " + test);
        test();
    </script>
</head>
<body>
    
</body>
</html>
