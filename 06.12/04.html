<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //콜백 함수 백그라운드에서 돌고 있다가 호출되면 호출하는 거
        function anonymousCallTen(fun,n){
            for(let i = 0 ; i<n;i++){
                fun(i+1);
            }
        }
        let fun = function(i){
            alert("익명 함수 호출됨 " + i);
        }
        
        let n = parseInt(prompt("반복 횟수를 쓰세여",10));
        anonymousCallTen(fun,n);
    </script>
</head>
<body>
    
</body>
</html>
